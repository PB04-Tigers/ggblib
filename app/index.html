<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>GGB 课件资源</title>
    <meta name="description" content="Interactive mathematics materials based on GeoGebra">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/bsdocs.css">
    <!-- endbuild -->
  </head>
  <body class="bs-docs-body" ng-app="ggbApp" ng-controller="RootController">
    <!--[if lt IE 9]>
      <p class="browse-happy">你的 IE 浏览器版本太低，请 <a href="http://browsehappy.com/">升级或更换浏览器</a> 后再访问本站。
      <br>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ui-view></div>
    <footer class="bs-docs-footer" role="contentinfo" ng-include="'views/footer.html'"></footer>

    <!-- build:js(.) scripts/angular.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-deckgrid/angular-deckgrid.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/app.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/rootController.js"></script>
    <script src="scripts/translates.js"></script>
    <script src="scripts/model/model.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/upload/upload.js"></script>
    <script src="views/login/login.js"></script>
    <script src="views/preview/preview.js"></script>
    <!-- endbuild -->
    <script ng-src="{{ggbJS + 'web.nocache.js'}}"></script>
    <script ng-src="{{ggbJS + 'webSimple.nocache.js'}}"></script>
  </body>
</html>
