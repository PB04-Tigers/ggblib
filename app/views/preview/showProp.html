<p>
  <a class="btn btn-default" role="button" ui-sref="preview.editProp">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
  <a class="btn btn-default" role="button" ng-click="edit(ggb.id)">
    <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span></a>
</p>
<p>
  <span class="field-inline">{{'Title'|translate}}: {{ggb.info.title}}</span>
</p>
<p class="key-bar">
  <span class="field-inline">{{'Keywords'|translate}}:
    <span ng-repeat="k in ggb.info.keys">
      <a class="key-inline" ng-click="go('search', {q:'key:' + k})">{{k}}</a>
      <sup><small>{{ggbCount('key:' + k)}}</small></sup>
    </span>
  </span>
  <span class="field-inline">{{'Source'|translate}}:
    <a data-placement="bottom" data-title="{{'Source'|translate}}" data-autoClose="true" bs-popover
       data-content="{{getUser(ggb.info.user).url + ' ' + ggb.info.refid}}">
      {{getUser(ggb.info.user).title}}</a>
  </span>
</p>
