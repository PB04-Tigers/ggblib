<div class="container">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" ui-sref="home">
      <img alt="GeoGebra" src="images/logo.png" width="32" height="32">
    </a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li ng-class="{active: isState('browse') || isState('search')}">
        <a ui-sref="browse"><span class="glyphicon glyphicon-th" aria-hidden="true"></span> {{'NavAll'|translate}}</a></li>
      <li ng-class="{active: isState('upload')}">
        <a ui-sref="upload"><span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span> {{'NavUpload'|translate}}</a></li>
      <li class="active" ng-if="isState('preview')">
        <a ui-sref="preview"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> {{'NavPreview'|translate}}</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li ng-if="data.debugging" ng-class="{active: isState('debug')}">
        <a ui-sref="debug"><span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> Debug</a></li>
      <li ng-class="{active: isState('login')}">
        <a ui-sref="login"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{'NavLogin'|translate}}</a></li>
    </ul>
  </div>
</div>
